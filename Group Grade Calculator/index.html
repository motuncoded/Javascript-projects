<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Group grade Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Group Grade Calculator</h1>
      <form>
        <input
          type="text"
          value=""
          name=""
          id="score_1"
          placeholder="score for English"
        />
        <input
          type="text"
          value=""
          name=""
          id="score_2"
          placeholder="score for Mathematics"
        />
        <button type="button" id="btn" onclick="checkClasss()">Submit</button>
      </form>
      <div class="textContainer">
        <p id="text"></p>
      </div>
    </div>
    <script>
      const score_1 = document.getElementById("score_1");
      const score_2 = document.getElementById("score_2");
      const text = document.getElementById("text");

      function checkClasss() {
        let score__1 = score_1.value;
        let score__2 = score_2.value;
        if ((score__1 == "") & (score__2 == "")) {
          alert("Input the value");
        }

        if (score__1 >= 65 && score__2 >= 65) {
          let text_1 = "Welcome to Bronze class";
          return (text.textContent = text_1);
        } else if (score__1 > 50 && score__2 > 50) {
          let text_2 = "Welcome to Silver class";
          return (text.textContent = text_2);
        } else if (score__1 < 50 && score__2 < 50) {
          let text_3 = "Welcome to Bronze class";
          return (text.textContent = text_3);
        }
      }
    </script>
  </body>
</html>
