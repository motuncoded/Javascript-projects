<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test grade calculator</title>
  </head>
  <body>
    <div class="container">
      <form action="" name="">
        <div class=" input-container">
          <label for="score">
            Number of correct answers:
          <input
            type="text"
            name=""
            id="your_score"
            inputmode="numeric"
            placeholder="Your score"
          /></label>

            <label for="questions">
              Total Number of questions:
          <input
            type="text"
            name=""
            value=""
            id="total_score"
            inputmode="numeric"
            placeholder="Total score"
          />
          </label>
        </div>

        <button type="button">Submit</button>
      </form>
      <p>Score: <span id="percentValue"></span></p>
      <p>Grade: <span id="gradeValue"></span></p>
    </div>
  </body>
  <script>
    const btn = document.querySelector("button");
    const yourScore = document.querySelector("#your_score");
    const totalScore = document.querySelector("#total_score");
    const percentValue = document.querySelector("#percentValue");
    const gradeValue = document.querySelector("#gradeValue")

    btn.addEventListener("click", gradeCalculator);

    function gradeCalculator() {
      let your_scoreValue = yourScore.value;
      let total_scoreValue = totalScore.value;
      if ((your_scoreValue == "") & (total_scoreValue == "")) {
        alert("Input the value");
      }
      let numberScore = your_scoreValue / total_scoreValue;
      let totalPercentage = (numberScore * 100).toFixed(0);
      percentValue.textContent = totalPercentage;
if (totalPercentage > 70)  {
 gradeValue.textContent = "Distinction";
}else if(totalPercentage > 60 && totalPercentage <= 69) {
 gradeValue.textContent = "Merit";

}
else if(totalPercentage > 50 && totalPercentage <= 59) {
 gradeValue.textContent = "Pass";

}else if(totalPercentage < 49){
 gradeValue.textContent = "Fail";

}


      console.log(totalPercentage);
    }
  </script>
</html>
