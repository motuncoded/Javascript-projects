<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random password generator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <button onclick="generatePasseword()">Generate</button>
      </div>
    </div>
    <script>
      var passwordNum = document.getElementById("password");

      function generatePasseword() {
        const length = 12;
        let password = "";

        const char =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}|<>?/*.,";

        for (var i = 0; i <= length; i++) {
          let generate = char[Math.floor(Math.random() * char.length)];
          password += generate;
        }
        passwordNum.value = password;
      }
    </script>
  </body>
</html>
