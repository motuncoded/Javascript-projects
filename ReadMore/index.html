<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Read more</title>
  </head>
  <body>
    <div class="container">
      <button class="reveal-btn">Read more</button>
      <div class="content">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut
          reprehenderit soluta vel praesentium natus molestiae dicta explicabo
          hic, blanditiis tenetur.
        </p>
      </div>
    </div>

    <script>
      const revealBtn = document.querySelector(".reveal-btn");
      const content = document.querySelector(".content");

      function revealContent() {
        if (content.classList.contains("reveal-btn")) {
          content.classList.remove("reveal-btn");
        } else {
          content.classList.add("reveal-btn");
        }
      }
      revealBtn.addEventListener("click", revealContent);
    </script>
  </body>
</html>
