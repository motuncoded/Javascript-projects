<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input
          type="text"
          value=""
          id="inputText"
          placeholder="Input your value"
          maxlength="none"
          oninput="countWord()"
        />
        <button type="button" class="btn">Submit</button>
      </form>
      <div class="textContainer">
        <p id="textParagraph"></p>
        <p id="textLen"></p>
      </div>
    </div>
    <script>
      let inputText = document.querySelector("#inputText");
      let textParagraph = document.querySelector("#textParagraph");
      let textLen = document.querySelector("#textLen");
      function countWord() {
        let inputValue = inputText.value;
        const inputLen = inputValue.length;
        textParagraph.textContent = inputValue;
        textLen.textContent = inputLen;
      }
    </script>
  </body>
</html>
