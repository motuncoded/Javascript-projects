<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jokes generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Jokes Generator</h2>
      <h3 id="joke" class="joke"></h3>
      <div class="btns">
        <button id="generate">Generate</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script>
      const jokesArray = [
        "If you put a million monkeys at a million keyboards, one of them will eventually write a Java program.The rest of them will write Perl programs.",
        "The C language combines all the power of assembly language with all the ease-of-use of assembly language.",
        "A programmer had a problem. He decided to use Java. He now has a ProblemFactory.",
        "A SQL query goes into a bar, walks up to two tables and asks, â€œCan I join you?",
      ];

      var jokes = document.querySelector("#joke");
      const generate = document.querySelector("#generate");
      const reset = document.querySelector("#reset");

      const container = document.querySelector(".container");

      generate.addEventListener("click", generateJokes);
      reset.addEventListener("click", resetJokes);

      function generateJokes() {
        let randomJokes = Math.floor(Math.random() * jokesArray.length);
        let randomJoke = jokesArray[randomJokes];

        jokes.style.display = "block";
        jokes.textContent = randomJoke;

        return randomJoke;
      }
      function resetJokes() {
        jokes.style.display = "none";
      }
    </script>
  </body>
</html>
