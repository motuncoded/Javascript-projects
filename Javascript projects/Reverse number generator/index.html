<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse value</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Reverse value generator</h1>
      <form action="">
        <input type="text" value="" placeholder="Input the value" id="input" />
        <button type="button" onclick="reverseNumber()" id="btn">Submit</button>
      </form>
      <p id="text"></p>
    </div>

    <script>
      let input = document.getElementById("input");
      let text = document.getElementById("text");

      function reverseNumber() {
        const inputValue = input.value;
        let numArray = inputValue.split("");
        let res = numArray.reverse().join("");
       text.innerText = res;
      }
    </script>
  </body>
</html>
