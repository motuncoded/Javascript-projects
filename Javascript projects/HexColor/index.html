<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hex color generator</title>
  </head>
  <body>
    <div class="color-container">
      <p class="paragraph"></p>
      <button type="button" id="btn">Change color</button>
    </div>
    <script>
      function generateColor() {
        const red = Math.floor(Math.random() * 255);
        const green = Math.floor(Math.random() * 255);
        const blue = Math.floor(Math.random() * 255);
        const colored = `#${red.toString(16)}${green.toString(16)}${blue.toString(16)}`;

        return colored;
      }
      window.onload = () => {
        background();
      };

      const background = () => {
        let btn = document.querySelector("#btn");
        let colorTitle = document.querySelector(".paragraph");

        btn.addEventListener("click", function () {
          const bgColor = generateColor();
          document.body.style.backgroundColor = bgColor;
          colorTitle.innerHTML = bgColor;
        });
      };
    </script>
  </body>
</html>
