<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Travel Budget Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Travel Budget Calculator</h2>
      <form action="">
        <input
          type="text"
          value=""
          id="input"
          placeholder="Add distance in km"
          maxlength="none"
        />

        <button type="button" class="btn">Submit</button>
      </form>
      <div class="textContainer">
        <p id="textParagraph"></p>
      </div>
    </div>

    <script>
      var input = document.querySelector("#input");
      const btn = document.querySelector(".btn");
      const textParagraph = document.querySelector("#textParagraph");
      btn.addEventListener("click", addBuget);

      function addBuget() {
        let distance = input.value;
        let budget = distance * 25;
        textParagraph.textContent = budget;
        console.log(budget);
      }
    </script>
  </body>
</html>
